            buildConfigField "String", "HEC_TOKEN", "\"<SPLUNK_HEC_TOKEN>\""
            buildConfigField "String", "HEC_MINT_ENDPOINT_URL", "\"<SPLUNK_HEC_MINT_ENDPOINT_URL>\""
